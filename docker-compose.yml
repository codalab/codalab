version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      - "MYSQL_ROOT_PASSWORD=mysql"
      - "MYSQL_DATABASE=codalab_website"
    ports:
        - 3306:3306
  worker:
    build:
      context: ./ 
      dockerfile: ./codalab/codalabtools/compute/Dockerfile
    # Todo: Need to decide on port and communication details
    ports:
      - 8080:8080
    
