{% extends "base.html" %}

{% block content %}
    <div class="panel">
        <div class="panel-body">
            <button id="make_dump" class="btn btn-primary">Make dump</button>
            {% if dumps %}
                <table width="80%" style="display: inline-block" class="table table-responsive">
                    <thead>
                        <tr>
                            {% for dump in dumps %}
                                <td>{{ dump.filename }}</td>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            {% for dump in dumps %}
                                <div class="panel-body">
                                    <th><a href="{{ dump.sassy_url }}">Download</th>
                                </div>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>
            {% else %}
                <i>No dumps found for the current competition.</i>
            {% endif %}
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#make_dump").click(function() {
                var url = "{% url 'competitions:make_bundle' competition_pk=competition.pk %}"
                $.post(url)
                    .success(function() {
                        alert("Bundle is being created, please check back.")
                    })
                    .error(function() {
                        alert("There was a problem generating the dump. Please make sure you're connected to the Internet, if the problem persists please contact an admin.")
                    })
            })
        })
    </script>
{% endblock %}
